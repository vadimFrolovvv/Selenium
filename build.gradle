plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation ('org.junit.jupiter:junit-jupiter:5.8.1',
                        'org.seleniumhq.selenium:selenium-chrome-driver:4.0.0',
                        'io.github.bonigarcia:webdrivermanager:5.2.3')
}

test {
    useJUnitPlatform()
}